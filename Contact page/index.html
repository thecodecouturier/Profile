<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adrien Jalbtier - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Translate Script -->
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
  <div id="navbar"></div>
    <main class="page-content">
  <div class="container">
    <div class="form-section">
    <div class="head-text">
      <div class="section-header">
        <span class="section-subtitle">Contact</span>
        <div class="line"></div>
      </div>
      <h1 class="section-title">Let’s Get in Touch</h1>
    </div>
      <p>For booking inquiries, collaborations, or to discuss your project requirements, please fill out the form below.</p>
      <form id="contactForm">
        <div class="name-fields">
          <input type="text" name="firstName" placeholder="First Name" required />
          <input type="text" name="lastName" placeholder="Last Name" required />
        </div>
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required class="message-box"></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <div class="image-section">
  <div class="zoom-wrapper">
    <img src="1.jpeg" alt="Zoomed Image">
  </div>
</div>
</main>

  <footer class="footer">
    © Adrien Jalbtier 2025–<span id="year"></span>. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
