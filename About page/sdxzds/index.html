<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة التمرير</title>
  <style>
    /* CSS المؤقت للعناصر الأساسية */
    body {
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      border: 1px solid red; /* للتأكد من ظهور الأقسام */
      padding: 20px;
      box-sizing: border-box;
    }
    .content {
      width: 45%;
      border: 1px solid blue; /* للتأكد من ظهور المحتوى */
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <section class="section" data-index="0">
      <div class="content text left">
        <h1>مرحبًا بك في عالمنا</h1>
        <p>هذه البداية، دعنا نريك المزيد</p>
        <p>نحن نصنع الفرق</p>
      </div>
      <div class="content image right">
        <img src="https://via.placeholder.com/400x300?text=صورة+1" alt="صورة 1">
      </div>
    </section>

    <section class="section" data-index="1">
      <div class="content image left">
        <img src="https://via.placeholder.com/400x300?text=صورة+2" alt="صورة 2">
      </div>
      <div class="content text right">
        <h1>إبداع بلا حدود</h1>
        <p>نسعى دائمًا للأفضل</p>
        <p>فريقنا يعمل بجد</p>
      </div>
    </section>

    <section class="section" data-index="2">
      <div class="content text left">
        <h1>رؤيتنا للمستقبل</h1>
        <p>نحو آفاق جديدة</p>
        <p>معًا نصنع التغيير</p>
      </div>
      <div class="content image right">
        <img src="https://via.placeholder.com/400x300?text=صورة+3" alt="صورة 3">
      </div>
    </section>
  </div>

  <!-- GSAP مع Fallback -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  
  <script>
    // كود JavaScript المؤقت للتأكد من تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      console.log('الصفحة محملة - العناصر يجب أن تظهر الآن');
      
      // عرض جميع العناصر مؤقتاً بدون أنيميشن
      document.querySelectorAll('.section, .content').forEach(el => {
        el.style.opacity = '1';
        el.style.visibility = 'visible';
      });
    });
  </script>
  
  <script src="script.js" defer></script>
</body>
</html>
