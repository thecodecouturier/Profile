<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Section</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero-section">
    <div class="content-container">
      <div class="text-area">
        <h1 class="animated-text">أنا أحقق الفرق</h1>
        <p class="animated-text">شغفي هو سر تميزي</p>
        <p class="animated-text">أصنع الأثر.. لا أتبعه</p>
      </div>
      <div class="image-area">
        <img src="https://via.placeholder.com/400x500" alt="Model" class="animated-img" />
      </div>
    </div>
  </section>

  <section class="section" style="background: #123;">
  <h1>Section 1</h1>
</section>
<section class="section" style="background: #345;">
  <h1>Section 2</h1>
</section>
<section class="section" style="background: #567;">
  <h1>Section 3</h1>
</section>

  <script src="script.js"></script>
</body>
</html>
